<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>üê¢ Turtle</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="app">
            <img class="app-logo" src="https://em-content.zobj.net/source/apple/391/turtle_1f422.png" alt="Turtle Logo">
            <h1 class="app-title">Turtle</h1>
            <h2 class="app-subtitle">A platform for direct, and efficient peer-to-peer communication technologies.</h2>

            <div id="actions" class="button-container">
                <button class="action-buttons" id="chatButton"><i class="bi bi-chat-left-dots"></i><br>Chat</button>
                <button class="action-buttons" id="audioCallButton"><i class="bi bi-volume-up"></i><br>Audio Call</button>
                <button class="action-buttons" id="videoCallButton"><i class="bi bi-camera-video"></i><br>Video Call</button>
                <button class="action-buttons" id="screenShareButton"><i class="bi bi-tv"></i><br>Screen Share</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
        <script src="index.js"></script>
    </body>
